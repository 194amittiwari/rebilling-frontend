<div class="card rounded-0">
    <div class="card-header bg-secondary text-white text-center">
        Validate Reading
    </div>
    <div class="d-flex justify-content-center align-items-end mb-3">
        <div>
            <label class="fw-bold">Bill Month</label>
            <input type="month" class="form-control" id="billMonth" name="billMonth" [(ngModel)]="billMonth" required>
        </div>
        <div>
            <button class="btn btn-primary ms-3" type="button" [disabled]="loading" (click)="searchButtonClicked()">
                <!-- <span class="spinner-border spinner-border-sm text-secondary" *ngIf="loading"></span> -->
                Search
            </button>
        </div>
        
    </div>
    <div>
        <table class="table table-sm table-responsive text-center">
            <tr class="text-center bg-dark bg-opacity-25">
                <th>SNo <input class="form-check-input" type="checkbox" id="allCheckBox" [(ngModel)]="checkAll" (change)="checkAllClicked()"></th>
                <th>Meter No</th>
                <th>Reading Date</th>
                <th>Active Energy</th>
                <th>TOD1</th>
                <th>TOD2</th>
                <th>TOD3</th>
                <th>TOD4</th>
            </tr>
            <tr *ngFor="let read of readings; let i = index">
                <td>{{i+1}} <input class="form-check-input" type="checkbox" id="CheckBox{{i}}" [(ngModel)]="read.checked" (change)="checkClicked(read)"></td>
                <td>Meter No</td>
                <td>Reading Date</td>
                <td>Active Energy</td>
                <td>TOD1</td>
                <td>TOD2</td>
                <td>TOD3</td>
                <td>TOD4</td>
            </tr>
            <tr *ngIf="!readings || readings.length < 1">
                <td colspan="8">No records found.</td>
            </tr>
        </table>
    </div>
    <div class="d-flex justify-content-center mb-2" *ngIf="readings && readings.length > 0">
        <button class="btn btn-sm btn-success me-4" (click)="acceptRead()">Accept</button>
        <button class="btn btn-sm btn-warning ms-4" (click)="rejectRead()">Reject</button>
    </div>
</div>
