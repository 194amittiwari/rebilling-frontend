<div class="card rounded-0">
    <div class="card-header bg-secondary text-white text-center">
        Validate Reading
    </div>
    <div class="d-flex justify-content-center align-items-end mb-3">
        <div>
            <label class="fw-bold">Bill Month</label>
            <input type="month" class="form-control" id="billMonth" name="billMonth" [(ngModel)]="billMonth" required>
        </div>
        <div>
            <button class="btn btn-primary ms-3" type="button" [disabled]="loading" (click)="searchButtonClicked()">
                <!-- <span class="spinner-border spinner-border-sm text-secondary" *ngIf="loading"></span> -->
                Search
            </button>
        </div>
        
    </div>
    <div>
        <table class="table table-sm table-responsive text-center">
            <tr class="text-center bg-secondary bg-opacity-25">
                <th>SNo <input class="form-check-input" type="checkbox" id="allCheckBox" [(ngModel)]="checkAll" (change)="checkAllClicked()" [disabled]="!readings || readings.length < 1"></th>
                <th>Meter No</th>
                <th>Reading Date</th>
                <th>Active Energy</th>
                <th>TOD1</th>
                <th>TOD2</th>
                <th>TOD3</th>
                <th>TOD4</th>
            </tr>
            <tr *ngFor="let read of readings; let i = index">
                <td>{{i + 1}} <input class="form-check-input" type="checkbox" id="checkBox{{i}}" (change)="checkClicked(read)" [(ngModel)]="read.checked"></td>
                <td>{{read.meterNo}}</td>
                <td>{{read.readingDate}}</td>
                <td>{{read.eactiveEnergy}}</td>
                <td>{{read.etod1}}</td>
                <td>{{read.etod2}}</td>
                <td>{{read.etod3}}</td>
                <td>{{read.etod4}}</td>
            </tr>
            <tr *ngIf="!readings || readings.length < 1">
                <td colspan="8">No records found.</td>
            </tr>
        </table>
    </div>
    <div class="d-flex justify-content-center" *ngIf="readings && readings.length > 0">
        <button class="btn btn-sm btn-success mb-2" (click)="validateButtonClicked()">Validate</button>
    </div>
</div>
